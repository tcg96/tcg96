<script type="text/javascript">
function go(first, second) {
    if (first && second && first*1 == first && second*1 == second) {
    // First, check that the variables exist.
    // Then, multiply them by one to convert them from strings to numbers, and compare them to the original variables, which are still strings.
    // If they're actual numbers, the comparison with type conversion (two equals signs instead of three) will say true (one is a number and the other is a string, but one of them can be converted, so they can be compared).
    // If numbers were not entered, the "*1" will convert one side to "NaN" (not a number) and make the comparison say false.
        document.getElementById("weight").innerHTML = "Weighted Average of " + first + " and " + second + ": <span class='highlight'>" + Math.round((first*6 + second*3)/9) + "</span>";
        document.getElementById("avg").innerHTML = "Average of " + first + " and " + second + ": <span class='highlight'>" + Math.round((first*1 + second*1)/2) + "</span>";
        // The "*1" is needed here again. If it was just "first + second", the "+" would do a concatenation instead of addition, so, for example, 1+2 is 12 instead of 3
    } else {
        document.getElementById("weight").innerHTML = "";
        document.getElementById("avg").innerHTML = "Please enter numbers in both boxes";
    }
}
</script>

<style type="text/css">
    #avg, #weight {
        
    }
    .highlight {
        font-weight: bold;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <form action="javascript:go(document.getElementById('first').value, document.getElementById('second').value);">
        <label for="first">First Number (weighs 2/3):&nbsp;</label><input type="number" id="first" />
        <br>
        <label for="second">Second Number (weighs 1/3):&nbsp;</label><input type="number" id="second" />
        <br>
        <input type="submit" value="Calculate Average" />
    </form>
    <p id="avg"></p>
    <p id="weight"></p>
</body>
